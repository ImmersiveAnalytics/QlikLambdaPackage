	<style> /* set the CSS */

		.ui-widget-overlay {
		    background: repeat-x scroll 50% 50% #FFF;
		    padding-top: 150px;
		    opacity:1;
		}

		#draggable { 
			width: 200px; 
			padding: 100px 10px 10px 30px!important; 
		}

		.containerBg {
			margin: 0px 10px 20px 10px;
			padding: 0px 10px 0px 10px;
			border-top-left-radius: 25px;
			
			border: 2px solid;
			background-color: #ffffff;
			overflow: visible;
		}

		path { 
		    stroke: steelblue;
		    stroke-width: 2;
		    fill: none;
		}

		.axis path,
		.axis line {
		    fill: none;
		    stroke: grey;
		    stroke-width: 1;
		    shape-rendering: crispEdges;
		}
		/**
		* set padding to make room for bootstrap menu
		*
		*/
		body {
			background-color: #d3d3d3;
		}

		/*
		* need to set the height for objects
		* set top padding to make room for selection toolbar
		*/
		div.qvobject, div.qvplaceholder {
			padding: 0px 0px 0px 5px;
			height: 420px;
		}

		div.xbottompad {
			margin-bottom: 10px;
		}

		div.xbottommargin {
			margin-bottom: 60px;
		}

		.qcmd {
			cursor: pointer;
		}

		#popup {
			background-color: #7f8c8d;
			color: #FFFFFF;
			position: fixed;
			padding: 10px;
			margin: 10px;
			bottom: 0;
			right: 0;
			display: none;
			border-radius: 5px;
		}

		.navbar-fixed-top {
			position: relative;
		}

		.nopadding {
		   padding-top: 0 !important;
		   padding: 0 !important;
		   margin: 0 !important;
		}

		.accordion-toggle:hover {
	      text-decoration: none;
	    }

<div class="modal " id="createBmModal">
	<div class="modal-dialog">
		<div class="modal-content">
